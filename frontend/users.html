<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Thompson Daniel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN USER PANEL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/users.css">
    <script src="js/defaults.js" defer></script>
    <script src="js/users.js" defer></script>
</head>


<div class="modalHolder hidden">
    <section class="modal">
        <form>
            <p>Are you sure you want to delete all users?</p>
            <div class="decision">
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="button" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </section>
</div>

<body>
    <header>
        <h1>ADMIN USER PANEL</h1>
    </header>
    <main>
        <section id="users-section">
            <div class="user-edit-panel">
                <h2>Registered Users</h2>
                <div class="btns">
                    <button type="button" id="addBtn" title="Add user"><span
                            class="material-symbols-outlined">add</span></button>
                    <button type="button" id="deleteBtn" title="Delete Users"><span
                            class="material-symbols-outlined">delete</span></button>
                    <button type="button" id="reloadBtn" title="Refresh"><span
                            class="material-symbols-outlined">refresh</span></button>
                </div>
            </div>
            <section class="inputSect hidden">
                <form>
                    <div>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div><button type="button" id="sendBtn"><span class="material-symbols-outlined">add</span></button>
                    </div>
                </form>
            </section>
            <div id="totalDiv"><p>Total Users: <span id="total"></span></p></div>
            <div id="users-container">
                <!-- User cards will be displayed here -->
                <p>No users registered yet.</p>
                <p>Click the '+' button to add a new user.</p>
            </div>
        </section>
    </main>
</body>
<footer>
    <p>&copy; <span class="current-date"></span> ADMIN USER PANEL. All rights reserved.</p>
</footer>

</html>

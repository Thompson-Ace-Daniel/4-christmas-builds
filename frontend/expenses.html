<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Thompson Daniel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRISTMAS EXPENSE TRACKER</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/expenses.css">
    <script src="js/defaults.js" defer></script>
    <script src="js/expenses.js" defer></script>
</head>

<body>
    <header>
        <h1>CHRISTMAS EXPENSE TRACKER</h1>
    </header>
    <main>
        <section class="messageDisplay">
            <div class="messages">
                <!-- Feedbacks From Users -->
                <h3>Header: [Feeback Topic]</h3>
                <p>Company In Review: [A Company]</p>
                <p>Post: [Feedback Content]</p>
                <p>Likes: [Likes Count]</p>
                <p>Time: [When Posted]</p>
                <button type="button" title="like">
                    <span class="material-symbols-outlined">thumb_up</span>
                </button>
                <button type="button" title="comment">
                    <span class="material-symbols-outlined">message</span>
                </button>
                <button type="button" title="share"><span class="material-symbols-outlined">share</span></button>
            </div>
        </section>
        <div class="addSect">
            <button type="button" class="addButton"><span class="material-symbols-outlined">add</span></button>
        </div>
    </main>
    <footer>
        <p>&copy; <span class="current-date"></span> CHRISTMAS WISH MODULE. All rights reserved.</p>
    </footer>
</body>

</html>
